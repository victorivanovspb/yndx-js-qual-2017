<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title>QUnit-тесты</title>
    <link href="../css/qunit-2.4.0.css" rel="stylesheet" />
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/qunit-2.4.0.js"></script>
    <script src="../index.js"></script>

    <script src="tests.js"></script>
</head>
<body>
    <h1 id="qunit-header">QUnit-тесты</h1>
    <h2 id="qunit-banner"></h2>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture"></div>
    <script>
        // Загрузка в DOM-структуру (#qunit-fuxture) всей body-части файла index.html
        QUnit.config.autostart = false;
        $.ajax({
            url: "./../index.html",
            dataType: "html",
            success: function(txtData) {
                $(document)
                    .find("#qunit-fixture")
                    .html($.parseHTML(txtData
                        .replace(/\s/g, " ")
                        .replace(/^.*<body/g, "<body")
                        .replace(/[.]*<\/body><\/html>$/g, "</body>")));
                QUnit.start();
            }
        });
    </script>
</body>
</html>
